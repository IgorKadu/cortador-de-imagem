<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Crop Tool Avan√ßado</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

<div class="container py-4">

  <h1 class="mb-4">Ferramenta de Recorte</h1>
  <div class="mb-3">
    <input type="file" id="imgInput" class="form-control" accept="image/*">
  </div>

  <div id="canvasWrapper" class="border position-relative d-none">
    <canvas id="imgCanvas"></canvas>
  </div>

  <div id="controls" class="mt-3 d-none">
    <button id="clearRects" class="btn btn-outline-danger me-2">Limpar</button>
    <select id="formatSelect" class="form-select w-auto d-inline-block me-2">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="webp">WebP</option>
    </select>
    <input type="number" id="qualityInput" class="form-control w-auto d-inline-block me-2"
           value="90" min="10" max="100" title="Qualidade (JPEG/WebP)">
    <button id="downloadCrops" class="btn btn-primary">Cortar e Baixar</button>
  </div>

  <div id="rectList" class="mt-3 list-group"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
