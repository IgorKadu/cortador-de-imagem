<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortador de Imagem Interativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4" style="max-width: 900px;">
        <header class="mb-4 text-center">
            <h1 class="mb-1">Ferramenta de Recorte Interativo</h1>
            <p class="text-muted">Carregue uma imagem, desenhe sobre ela e baixe os recortes.</p>
        </header>

        <!-- Seção de Upload -->
        <div class="card mb-3">
            <div class="card-body">
                <label for="imgInput" class="form-label fw-bold">1. Selecione a imagem:</label>
                <input type="file" id="imgInput" class="form-control" accept="image/*">
            </div>
        </div>

        <!-- Pré-visualização e Botão de Edição -->
        <div id="previewSection" class="text-center d-none">
            <p class="text-muted fst-italic">2. Abra o editor para desenhar os recortes.</p>
            <div id="imagePreviewWrapper" class="mb-3">
                <img id="imagePreview" src="#" alt="Pré-visualização da imagem">
            </div>
            <button id="openEditorBtn" class="btn btn-primary btn-lg">
                Abrir Editor em Tela Cheia
            </button>
        </div>

        <!-- Seção de Resultados e Download (inicialmente oculta) -->
        <div id="controls" class="card d-none mt-4">
            <div class="card-header fw-bold">3. Opções e Download</div>
            <div class="card-body">
                <div class="d-flex flex-wrap align-items-center gap-3">
                    <label for="formatSelect" class="form-label mb-0">Formato:</label>
                    <select id="formatSelect" class="form-select w-auto d-inline-block">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                    <label for="qualityInput" class="form-label mb-0">Qualidade:</label>
                    <input type="number" id="qualityInput" class="form-control" style="width: 80px;" value="90" min="10" max="100">
                    <button id="downloadCrops" class="btn btn-success ms-auto">Recortar e Baixar</button>
                </div>
            </div>
            <div id="rectList" class="list-group list-group-flush"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
